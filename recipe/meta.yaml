{% set name = "learn-python-ceg-test" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/learn_python_ceg_test-{{ version }}.tar.gz
  sha256: afb3dfce422d1315869b066101d807ab48d4cfdb099e415df5d246482459b0c5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pandas

test:
  imports:
    - learn_python_ceg_test
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mike-mendoza/learn_python_ceg_test
  summary: learn_python check answers
  license: GPL-3.0-Only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mike-mendoza
